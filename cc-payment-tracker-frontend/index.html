    <div class="container">
        <h2> Creat New Card</h2>
        <form id="new-credit-card-form">
            <div class="input-field">
                <input type="text" name="card_name" id="card_name">
                <label for="card_name">Credit Card Name </label>
            </div>
            <div class="input-field">
                <input type="number" name="last_four" id="last_four">
                <label for="last_four">Last Four </label>
            </div>
            <div class="input-field">
                <input type="text" name="exp_date" id="exp_date">
                <label for="exp_date">Expiration Date (example: Jan 2030) </label>
            </div>
            <div class="input-field">
                <input type="number" step="0.01" name="balance" id="balance">
                <label for="balance">Balance </label>
            </div>
            <input type="submit" value="Create Credit Card">
        </form>
