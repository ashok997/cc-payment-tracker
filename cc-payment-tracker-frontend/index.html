<!DOCTYPE html>
<html>
  <head>
    <title>Payment Tracker</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <script src="index.js"></script>
    <div class="container">
      <h2>Create New Card</h2>
      <form id="new-credit-card-form">
        <div class="input-field">
          <input type="text" name="card_name" id="card_name" required />
          <label for="card_name">Credit Card Name </label>
        </div>
        <div class="input-field">
          <input type="number" name="last_four" id="last_four" />
          <label for="last_four">Last Four </label>
        </div>
        <div class="input-field">
          <input type="text" name="exp_date" id="exp_date" />
          <label for="exp_date">Expiration Date (example: Jan 2030) </label>
        </div>
        <div class="input-field">
          <input type="number" step="0.01" name="balance" id="balance" />
          <label for="balance">Balance </label>
        </div>
        <input type="submit" value="Create Credit Card" />
      </form>

      <div id="credit-cards-container"></div>
    </div>

    <script src="src/components/creditcards.js"></script>
    <script src="src/components/creditcard.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/CreditCardsAdapter.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
